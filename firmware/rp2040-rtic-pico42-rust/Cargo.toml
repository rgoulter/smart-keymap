[workspace]
members = ["rp2040"]

[workspace.dependencies]
cortex-m = "0.7"
cortex-m-rt = { version = "0.7", features = ["device"] }
cortex-m-rtic = "1.0"
keyberon = { git = "https://github.com/TeXitoi/keyberon", branch = "master" }
embedded-hal = "0.2"
fugit = "0.3.7"
frunk = { version = "0.4", default-features = false }
generic-array = "0.14"
heapless = "0.7"
nb = "1.1"
panic-halt = "0.2.0"
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
rtt-target = "0.4"
usb-device = { version = "0.2.0", features = ["control-buffer-256"] }
usbd-human-interface-device = "0.4"
usbd-serial = "0.1"

# smart-keymap = { git = "https://github.com/rgoulter/smart-keymap.git" }
smart-keymap = { path = "../..", default-features = false }

[package]
name = "usbd-smart-keyboard"
version = "0.1.0"
authors = ["Richard Goulter <richard.goulter@gmail.com>"]
edition = "2018"

[dependencies]
keyberon = { workspace = true }
embedded-hal = { workspace = true }
fugit = { workspace = true }
frunk = { workspace = true }
heapless = { workspace = true }
usb-device = { workspace = true }
usbd-human-interface-device = { workspace = true }

smart-keymap = { workspace = true }

[profile.release]
lto = true
incremental = false
opt-level = "z"
debug = true

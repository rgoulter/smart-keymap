name: Rust Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  cargo-build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Cargo Build
        run: cargo build

      - name: Run Cargo Test
        run: cargo test

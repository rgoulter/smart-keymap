name: Push Cargo Doc to GitHub Pages

on:
  push:
    branches: ["master"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Run Cargo Doc
        run: |
          mkdir -p _site
          cargo doc \
            --no-deps \
            --package=rp2040-rtic-smart-keyboard \
            --package=smart-keymap \
            --package=keyberon-smart-keyboard
          cp -r target/doc _site/doc
      - name: Install nickel
        run: |
          wget https://github.com/tweag/nickel/releases/download/1.12.2/nickel-x86_64-linux
          chmod +x ./nickel-x86_64-linux
          sudo cp ./nickel-x86_64-linux /usr/bin/nickel
      - name: features.html
        run: |
          sudo apt update
          sudo apt install -y gawk pandoc
          ./features/scripts/generate-doc.sh
          cp features/generated-features.html _site/features.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

[package]
name = "smart_keymap"
version = "0.1.0"
edition = "2021"

[features]
std = []
usbd-human-interface-device = ["dep:usbd-human-interface-device"]

[lib]
name = "smart_keymap"
crate-type = ["staticlib"]

[dependencies]
heapless = "0.8"
libc = "0.2"
serde = { version = "1.0", features = ["derive"], default-features = false }
usbd-human-interface-device = { version = "0.5.0", optional = true }

[dev-dependencies]
ron = "0.8"
serde_json = "1.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
